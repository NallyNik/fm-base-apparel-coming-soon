<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/output.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="" class="logo">
  </header>

  <picture>
    <source media="(max-width: 999px)" srcset="./assets/images/hero-mobile.jpg">
    <source media="(min-width: 1000px)" srcset="./assets/images/hero-desktop.jpg">
    <img role="presentation" src="./assets/images/hero-desktop.jpg" alt="picture of woman">
  </picture>

  <main>
    <h1><span>We're</span> coming soon</h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="email-submit">
      <input type="email" name="email" id="email" placeholder="Email Address" aria-label="email">
      <button type="submit" id="submit">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </form>
    <div class="error">Please provide a valid email</div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/NallyNik" target="_blank">NallyNik</a>.
    </p>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
